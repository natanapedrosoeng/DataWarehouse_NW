version: 2

models:
  - name: dim_customers
    description: This is the customer dimension table. It includes informations about Northwind customers.
    columns:
      - name: customer_sk
        description: The surrogate key of the customer dimension table generated with row_number.
        tests:
          - unique
          - not_null

      - name: customer_id
        description: The primary key of the customer table.
        tests:
          - unique
          - not_null
